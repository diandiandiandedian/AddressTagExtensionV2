<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Popup</title>
    <style>
        /* 确保设置了弹窗的宽度和高度 */
        body {
            width: 400px;  /* 设置 body 的宽度 */
            height: 600px; /* 设置 body 的高度 */
            margin: 0;
            padding: 0;
            overflow: auto; /* 防止滚动条 */
        }
        #root {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="root"></div> <!-- React 会在这里渲染内容 -->
<link rel="stylesheet" href="style.css"> <!-- 引入全局 CSS -->
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
